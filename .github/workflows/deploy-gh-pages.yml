name: Build & Publish OTA Bundle

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Create OTA package
        run: |
          rm -rf publish
          mkdir publish
          cp -r dist/* publish/

          cd publish
          zip -r ../app.zip . > /dev/null
          cd ..

          VERSION=$(node -p "require('./package.json').version")
          echo "{\"version\":\"${VERSION}\"}" > publish/version.json

          mv app.zip publish/app.zip

      - name: Debug publish folder (list)
        run: |
          echo "Files to be published:"
          ls -la publish || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
