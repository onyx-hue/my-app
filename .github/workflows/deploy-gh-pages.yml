name: Build & Publish OTA Bundle

# permissions utiles (explicites)
permissions:
  contents: write
  pages: write

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Create OTA package (publish folder + app.zip + version.json)
        run: |
          rm -rf publish
          mkdir publish
          cp -r dist/* publish/ || true

          # create app.zip from dist contents
          cd publish
          zip -r ../app.zip . > /dev/null || true
          cd ..

          # version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "{\"version\":\"${VERSION}\"}" > publish/version.json

          mv app.zip publish/app.zip || true

      - name: Debug publish folder (list)
        run: |
          echo "Files to be published:"
          ls -la publish || true

      - name: Deploy to gh-pages using PAT
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Important: create secret GITHUB_TOKEN containing a PAT with repo write rights
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          publish_branch: gh-pages
          commit_message: "ci: publish OTA bundle (app.zip + version.json) âœ¨"
